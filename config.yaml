# Configuration for Anomaly Detection Experiments

# -- Experiment Settings --
experiment_name: "swat_improved_ccann"
project_name: "TopoDetect"
entity: "avdalovica"

# -- Data Settings --
data:
  dataset: "SWAT" # Options: SWAT, WADI, TEP
  data_dir: "data/SWAT"
  train_path: "SWATv0_train.csv"
  test_path: "SWATv0_test.csv"
  sample_rate: 0.1
  validation_split_ratio: 0.2
  temporal_mode: False # False for reconstruction, True for temporal prediction
  temporal_sample_rate: 1 # Subsample data for temporal mode. 1 = no sampling.

# -- Model Hyperparameters --
model:
  name: "AnomalyCCANN"
  use_tcn: False # Whether to use TCN for temporal modeling
  n_input: 10 # For temporal mode
  channels_per_layer:
    - - [3, 6, 4] # in_channels (0-cells: 3D, 1-cells: 6D, 2-cells: 4D)
      - [32, 32, 32] # intermediate_channels
      - [64, 64, 64] # final_channels

# -- Training Settings --
training:
  epochs: 5
  batch_size: 1 # HMC usually works with batch_size=1
  learning_rate: 0.001
  weight_decay: 1e-5
  grad_clip_value: 1.0
  test_interval: 1
  early_stopping:
    enabled: True
    patience: 2
    min_delta: 1e-4

# -- Anomaly Detection Settings --
anomaly_detection:
  threshold_method: "percentile" # or "mean_sd"
  threshold_percentile: 99.0
  sd_multiplier: 2.5
  use_component_thresholds: False
  temporal_consistency: 1

# -- Evaluation Settings --
evaluation:
  evaluation_method: "threshold" # "threshold" or "cusum"
  cusum_S: 1.42
  cusum_G: 5.98
  fp_alarm_window: 60

# -- System Settings --
system:
  device: "cuda" # "cuda" or "cpu"
  checkpoint_dir: "model_checkpoints" 