# SWAT Enhanced Skip Connections Experiment
# Testing ResidualHMC + EnhancedResidualDecoder with multiple skip connections
# Using 10% of data for faster experimentation

seed: 42

project_name: "SWAT_TopoDetect"
entity: "avdalovica"
experiment_name: "swat_enhanced_skip_connections_10p"
dataset_name: "SWAT"

# System configuration
system:
  device: "cuda"
  checkpoint_dir: "checkpoints"

# Data configuration - 10% SAMPLE FOR TESTING
data:
  data_dir: "data/SWAT"
  train_path: "SWATv0_train.csv"
  test_path: "SWATv0_test.csv"
  sample_rate: 0.1  # üöÄ 10% for better performance
  validation_split_ratio: 0.2
  temporal_mode: false
  temporal_sample_rate: 1
  normalization_method: "minmax_proper"  # ‚úÖ Proper MinMax normalization (MinMaxScaler approach)
  use_enhanced_2cell_features: true  # ‚úÖ Enhanced 2-cell features
  use_first_order_differences: true  # ‚úÖ Include first-order differences
  use_first_order_differences_edges: false  # ‚ùå NO differences for edges (cleaner)
  use_flow_balance_features: false  # ‚ùå NO flow balance features for now

# Topology configuration - PURE EMBEDDING SIMILARITY
topology:
  use_geco_relationships: false  # üö´ NO GECO relationships
  use_geco_features: false       # üö´ NO GECO features
  use_pure_embedding: true       # ‚úÖ Use ONLY learned embeddings for similarity
  embedding_similarity_threshold: 0.3
  min_edges_per_node: 3

# Embedding configuration
embedding:
  embeddings_file: "embeddings/swat_embeddings.pkl"
  embedding_dim: 64
  top_k: 15

# Model configuration - ENHANCED SKIP CONNECTIONS
model:
  name: "AnomalyCCANN"
  channels_per_layer:
    - [[2, 3, 4], [32, 32, 32], [64, 64, 64]]  # Standard architecture
  original_feature_dims:
    "0": 2  # 0-cells: Proper MinMax normalized value + first-order difference
    "1": 3  # 1-cells: concatenated Proper MinMax values + cosine similarity
    "2": 4  # 2-cells: enhanced features (sensor mean/std, actuator median/range)
  use_enhanced_decoders: true  # üöÄ Enable enhanced skip connections

# Training configuration
training:
  epochs: 5  # More epochs for better learning
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 1e-4
  grad_clip_value: 1.0
  test_interval: 1
  early_stopping:
    enabled: true
    patience: 5
    min_delta: 0.001
  reduce_lr_patience: 3
  reduce_lr_factor: 0.7
  min_lr: 1e-5

# Anomaly detection
anomaly_detection:
  threshold_method: "validation"  # Use validation data for threshold
  threshold_percentile: 99
  evaluation_method: "threshold"
  use_two_threshold_alarm: false
  temporal_consistency: 3

# Evaluation
evaluation:
  metrics: ["f1", "precision", "recall", "auc"]
  save_predictions: true
  save_reconstruction_errors: true

# Logging
logging:
  use_wandb: true
  log_interval: 5
  save_model: true
  verbose: true 